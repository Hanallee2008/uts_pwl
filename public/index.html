<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Informasi Karyawan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem 0;
        }
        .navbar-brand {
            font-size: 1.6rem;
            font-weight: bold;
            color: #f8f9fa;
        }
        .nav-link {
            color: #f8f9fa;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-link:hover {
            color: #ffc107;
        }
        .hero-section {
            padding: 5rem 0;
            text-align: center;
            background-color: #6c757d;
            color: #f8f9fa;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #f8f9fa;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #dee2e6;
            margin-bottom: 2rem;
        }
        .btn-custom {
            color: #343a40;
            font-weight: 600;
            padding: 0.6rem 2.5rem;
            margin-top: 15px;
            border-radius: 8px;
            font-family: 'Roboto', Arial, sans-serif;
            background: #ffc107;
            transition: background-color 0.3s ease;
        }
        
        .btn-custom:hover {
            background-color: #e0a800;
            color: #343a40;
        }

        .footer {
            background-color: #343a40;
            padding: 1.5rem 0;
            color: #f8f9fa;
            font-size: 0.85rem;
        }
        .footer a {
            color: #ffc107;
            text-decoration: underline;
            font-weight: 500;
        }
        .footer a:hover {
            color: #e0a800;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Portal Karyawan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Masuk</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero-section">
        <div class="container">
            <h1>Portal Informasi Karyawan</h1>
            <p>Mempermudah pengelolaan dan pencarian data karyawann</p>
            <a href="/login.html" class="btn btn-custom btn-lg">Login Sekarang</a>
        </div>
    </section>
    <footer class="footer text-center">
        <div class="container">
            <p>&copy; Dibuat oleh Yohana Citra</p>
            <a href="https://www.instagram.com//" target="_blank">Instagram</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
